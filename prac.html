<!doctype html>
<html>
   <head>
      
   </head>


   <body>
      <p>First Number: <input id="firstnumber"></p>
      <p>Second Number: <input id="secondnumber"></p>
      <button onclick="operate()">Add Them</button>
      <button onclick="operate()">Diff</button>
      <button onclick="operate()">Mul</button>
      <button onclick="operate()">Div</button>
      <p>Ans = <input type="hidden" id="answer"></p>


      <script>
         function operate()
         {
           var num1, num2, sum,diff,mul,div;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           sum = num1 + num2;
           diff=num1-num2;
           mul=num1*num2;
           div=num1/num2;
           document.getElementById("answer").value = sum;
           document.getElementById("answer").value = diff;
           document.getElementById("answer").value = mul;
           document.getElementById("answer").value = div;
          } 
      </script>
   </body>
</html>
